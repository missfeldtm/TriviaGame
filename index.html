<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">

                <h1>BEYONCE TRIVIA GAME</h1>
               

                <p id="timer"></p>

                <div id="results"></div>
                <div id="panel">
                        <div class="main">
                            <img src="https://cms.qz.com/wp-content/uploads/2019/05/RTX2NU4C-e1556903128218.jpg?quality=75&strip=all&w=410&h=231">

                            <br>

                            <button type="button" id="next-btn"class="btn btn-primary">Next Question</button>
                        </div>
                        <div class="q-status"></div>
                    
                        </div>
            </div>


        </div>

        <div class="row">
            <div class="col-md-12 text-center game-main">

                <button type="button" class="btn btn-primary" id="start-btn">Start</button>

                <div id="question-container"></div>
                <div id="option-container"></div>



            </div>
   
        </div>



        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
        src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
        crossorigin="anonymous"></script>
        <script src="assets/javascript/script.js"></script>
</body>

</html>
